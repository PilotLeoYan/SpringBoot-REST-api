<h1>Model list</h1>

<div id="alarmContainer"></div>

<div class="container d-none" id="editForm">
    <h2>Edit model</h2>
    <form>
        <div class="mb-3 mt-3">
            <label for="modelNameForm" class="form-label">Name:</label>
            <input type="text" class="form-control" id="modelNameForm" placeholder="Enter name" name="modelName" maxlength="30">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label" for="modelAuthorForm">Author:</label>
            <textarea class="form-control" id="modelAuthorForm" rows="2" placeholder="Insert your organization, GitHub or email here" maxlength="60"></textarea>
        </div>
        <div class="mb-3 mt-3">
            <label>Task:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTaskForm" id="taskOption1" value="multimodal">
                <label class="form-check-label" for="taskOption1">🔀 Multimodal</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTaskForm" id="taskOption2" value="cv">
                <label class="form-check-label" for="taskOption2">📷 Computer Vision</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTaskForm" id="taskOption3" value="nlp">
                <label class="form-check-label" for="taskOption3">🔠 Natural Language Processing</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTaskForm" id="taskOption4" value="audio">
                <label class="form-check-label" for="taskOption3">🔈 Audio</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTaskForm" id="taskOption5" value="tabular">
                <label class="form-check-label" for="taskOption3">📋 Tabular</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTaskForm" id="taskOption6" value="reinforcement">
                <label class="form-check-label" for="taskOption3">🦾 Reinforcement Learning</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTaskForm" id="taskOption7" value="other">
                <label class="form-check-label" for="taskOption3">🔁 Other</label>
            </div>
        </div>
        <div class="mb-3 mt-3">
            <label for="modelSizeForm" class="form-label">Size (Gb):</label>
            <input type="number" class="form-control" id="modelSizeForm" placeholder="Enter size in Gb" name="modelSize" step="0.01" min="0" max="100.00">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label" for="modelSummaryForm">Summary:</label>
            <textarea class="form-control" id="modelSummaryForm" rows="5" placeholder="Insert a brief description about your model here" maxlength="150"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="cancelEditForm()">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="deleteModelButton()">Delete</button>
    </form>
</div>

<label for="searchName" class="form-label">Name:</label>
<input type="text" class="form-control" id="searchName" placeholder="Search by name..." maxlength="30">

<table id="dataTable" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>Task</th>
        <th>Size (Gb)</th>
        <th>Upload date</th>
        <th>Summary</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<script src="table.js"></script>
</body>
</html>
