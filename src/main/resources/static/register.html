<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <h2>&#128521;</h2>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="register.html">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="table.html">Model list</a>
            </li>
        </ul>
    </div>
</nav>

<div id="alarmContainer"></div>

<div class="container">
    <h1>Register your model</h1>
    <form>
        <div class="mb-3 mt-3">
            <label for="modelName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="modelName" placeholder="Enter name" name="modelName" maxlength="30">
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label" for="modelAuthor">Author:</label>
            <textarea class="form-control" id="modelAuthor" rows="2" placeholder="Insert your organization, GitHub or email here" maxlength="60"></textarea>
        </div>

        <div class="mb-3 mt-3">
            <label>Task:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTask" id="taskOption1" value="multimodal">
                <label class="form-check-label" for="taskOption1">🔀 Multimodal</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTask" id="taskOption2" value="cv">
                <label class="form-check-label" for="taskOption2">📷 Computer Vision</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTask" id="taskOption3" value="nlp">
                <label class="form-check-label" for="taskOption3">🔠 Natural Language Processing</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTask" id="taskOption4" value="audio">
                <label class="form-check-label" for="taskOption3">🔈 Audio</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTask" id="taskOption5" value="tabular">
                <label class="form-check-label" for="taskOption3">📋 Tabular</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTask" id="taskOption6" value="reinforcement">
                <label class="form-check-label" for="taskOption3">🦾 Reinforcement Learning</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="modelTask" id="taskOption7" value="other">
                <label class="form-check-label" for="taskOption3">🔁 Other</label>
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label for="modelSize" class="form-label">Size (Gb):</label>
            <input type="number" class="form-control" id="modelSize" placeholder="Enter size in Gb" name="modelSize" step="0.01" min="0" max="100.00">
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label" for="modelSummary">Summary:</label>
            <textarea class="form-control" id="modelSummary" rows="5" placeholder="Insert a brief description about your model here" maxlength="150"></textarea>
        </div>

        <button type="button" class="btn btn-primary" onclick="modelRegister()">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="clearAlarmsAndScreen()">Clear</button>
    </form>
</div>

<script src="register.js"></script>
</body>
</html>
